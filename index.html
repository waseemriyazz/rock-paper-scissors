<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="Game-div">
    <div class="Selection">
        <h1>Make your choice!</h1>
        <button class="btn">ROCK</button>
        <button class="btn">PAPER</button>
        <button class="btn">SCISSORS</button>
    </div>
    <h1 id="playerText"> PLAYER: </h1>
    <h1 id="computerText">COMPUTER: </h1>
    <h1 id="resultText"> RESULT :</h1>
     <div class="scorecard">
        <div class="playerScore">0</div>
        <div class="computerScore">0</div>
    </div> 
   

  </div>
  <div id="game-over-card" class="hidden">
    <div id="game-over-message"></div>
    <button id="play-again">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
